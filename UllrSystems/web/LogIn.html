<html>
    <head>
        <title>Log In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Enter Account information</h1>
        <!-- Form for username and password -->
        <form id="LogInForm" action="loginUser" method="POST">
            <label for="userData">Enter Username and password to login</label>
            <br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <div id= "errorMessage" style="color: red;">
            <!-- This will display the error message passed as a query parameter -->
            <script>
                // Display error message dynamically
                const urlParams = new URLSearchParams(window.location.search);
                const errorMessage = urlParams.get('error');
                if (errorMessage) {
                    document.getElementById("errorMessage").innerText = decodeURIComponent(errorMessage);
                }

                // Clear query parameters on form submission
                document.getElementById("LogInForm").addEventListener("submit", function (event) {
                    const url = new URL(window.location.href);
                    url.search = ""; // Clear query parameters
                    history.replaceState(null, "", url);
                });
            </script>

        </div>
    </body>
</html>
