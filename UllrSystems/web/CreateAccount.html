<html>
    <head>
        <title>Create Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Enter Account information</h1>
        <!--Form to create an account-->
        <form id="SignUpForm" action="createUser" method="POST">
            <label for="userData">Enter Username and Select role to create an account</label>
            <br>
            <label for="username">Username:</label>
            <input type="text" id="userName" name="userName" required>
            <br>
            <!-- Drop down menu for roles -->
            <br>
            <button type="submit">Submit</button>

        </form>
        <div id= "errorMessage" style="color: red;">
            <!-- This will display the error message passed as a query parameter -->
            <script>
                // Display error message dynamically
                const urlParams = new URLSearchParams(window.location.search);
                const errorMessage = urlParams.get('error');
                if (errorMessage) {
                    document.getElementById("errorMessage").innerText = decodeURIComponent(errorMessage);
                }

                // Clear query parameters on form submission
                document.getElementById("SignUpForm").addEventListener("submit", function (event) {
                    const url = new URL(window.location.href);
                    url.search = ""; // Clear query parameters
                    history.replaceState(null, "", url);
                });
            </script>
            <--<!-- Need to implement popup for new passwords made by admins -->
        </div>
    </body>
</html>
