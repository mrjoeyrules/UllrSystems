<html>
    <head>
        <title>Create Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Enter Account information</h1>
        <!--Form to create an account-->
        <form id="SignUpForm" method="POST">
            <label for="userData">Enter Username and Select role to create an account</label>
            <br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <!-- Drop down menu for roles -->
            <select id="role" name="role">
                <option value="1">Delivery Driver</option>
                <option value="2">Head Chef</option>
                <option value="3">Admin</option>
            </select>
            <br>
            <button type="submit">Submit</button>

        </form>
        <div id="passwordPopup">
            <script>
                function showPassword(password) {
                    alert("New users generated password us: " + password);
                }
                document.getElementById("SignUpForm").addEventListener("submit", async function (event) {
                    event.preventDefault();
                    const formData = new FormData(document.getElementById("SignUpForm"));
                    try {
                        const response = await fetch('/UllrSystems/createUser', {
                            method: 'POST',
                            body: formData
                        });
                        if (!response.ok) {
                            throw new Error("Failed to submit the form.");
                        }
                        const data = await response.json();
                        if (data.success) {
                            showPassword(data.password);
                        } else {
                            alert("Username already in use please try again with a different Username");
                        }
                    } catch (error) {
                        console.error("Error:", error);
                        alert("Username already in use please try again with a different Username");
                    }
                });
            </script>

        </div>
    </body>
</html>
