<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete User | Ullr Systems</title>

</head>
<body>
  <!-- Header -->
  <header class="header-bar">
    <h1 class="brand">
      <span class="ullr">Ullr</span> <span class="systems">Systems</span>
    </h1>
  </header>

  <!-- Layout Container -->
  <div class="layout-container">
    <!-- Sidebar -->
<aside class="sidebar">
  <nav class="main-menu">
    <ul>
      <li><a href="MainMenu.html">Inventory</a></li>
      <li><a href="Order.html">Order</a></li>
      <li><a href="Alerts.html">Alerts</a></li>
      <li><a href="#" id="manageAccountsLink">Manage Accounts</a></li>
      <li><a href="#" id="manageFridgesLink">Manage Fridges</a></li>
      <li><a href="#" id="reportsLink">Reports</a></li>
      <li><a href="#" id="createAccountLink">Create Account</a></li>
       <li><a href="#" id="logoutLink">Logout</a></li>
       
    </ul>
  </nav>
</aside>


    <!-- Main Content -->
    <main class="content-area">
      <h2>Delete User</h2>

      <!-- Form for deleting a user -->
      <form id="deleteUserForm" method="POST" action="deleteUser" class="delete-form">
        <div class="form-group">
          <label for="username">Select User:</label>
          <select id="username" name="username" class="form-select">
            <!-- Options will be populated by JavaScript -->
          </select>
        </div>

        <button type="submit" class="btn btn-danger">Delete User</button>
      </form>

      <div id="message" class="message"></div>
    </main>
  </div>

  <script>
    // Fetch list of users on page load
    async function loadUserList() {
      try {
        const response = await fetch('/UllrSystems/getAllUsers'); // Adjust path if needed
        if (!response.ok) {
          throw new Error('Failed to fetch user list');
        }
        const data = await response.json();
        const userSelect = document.getElementById('username');
        
        // Clear any existing options
        userSelect.innerHTML = '';

        // data.users is the array we expect from the servlet
        data.users.forEach(u => {
          const option = document.createElement('option');
          option.value = u;
          option.textContent = u;
          userSelect.appendChild(option);
        });
      } catch (error) {
        console.error(error);
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = 'Error loading users';
        messageDiv.classList.add('error');
      }
    }

    // Handle form submission
    document.getElementById('deleteUserForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = this;
      const username = form.username.value;

      const urlEncodedData = new URLSearchParams();
      urlEncodedData.append('username', username);

      try {
        const response = await fetch('/UllrSystems/deleteUser', {
          method: 'POST',
          body: urlEncodedData,
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          }
        });

        if (!response.ok) {
          throw new Error('Failed to delete user.');
        }

        const result = await response.json();
        const messageDiv = document.getElementById('message');

        if (result.success) {
          messageDiv.classList.remove('error');
          messageDiv.classList.add('success');
          messageDiv.textContent = result.message;
          // Optionally remove the deleted user from the dropdown
          const userSelect = document.getElementById('username');
          const options = Array.from(userSelect.options);
          options.forEach(option => {
            if (option.value === username) {
              option.remove();
            }
          });
        } else {
          messageDiv.classList.remove('success');
          messageDiv.classList.add('error');
          messageDiv.textContent = result.message;
        }
      } catch (error) {
        console.error(error);
        const messageDiv = document.getElementById('message');
        messageDiv.classList.remove('success');
        messageDiv.classList.add('error');
        messageDiv.textContent = 'Error deleting user.';
      }
    });

    // On page load
    window.addEventListener('DOMContentLoaded', loadUserList);
  </script>
    <!-- Add the script BELOW so it sees your IDs -->
  <script src="roleCheck.js"></script>
  <script src="logout.js"></script>
</body>
</html>
