<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Delete User | Ullr Systems</title>
        <link rel="stylesheet" href="mainmenu.css">

        <style>
            /* Style for the report table */
            .report-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            .report-table th, .report-table td {
                padding: 10px;
                border: 1px solid #ddd;
                text-align: left;
            }

            .report-table th {
                background-color: #0277bd;
                color: white;
            }

            .report-table td {
                background-color: #f9f9f9;
            }

            .btn-print {
                background-color: #0055a5;
                color: white;
                font-size: 1rem;
                font-weight: 600;
                padding: 0.75rem 1rem;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-top: 20px;
            }

            .btn-print:hover {
                background-color: #003366;
            }

            /* Filter Form */
            .filter-form {
                margin: 20px 0;
            }

            .filter-form select,
            .filter-form input {
                padding: 0.5rem;
                font-size: 1rem;
                margin-right: 10px;
                border: 1px solid #ccc;
            }

            .filter-form button {
                padding: 0.75rem 1.5rem;
                background-color: #0277bd;
                color: white;
                border: none;
                cursor: pointer;
            }
            /* Header Styling */
            .header-bar {
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #ffffff;
                padding: 10px;
                width: 100%;
            }

            .header-logo {
                height: 50px;
                margin-right: 15px;
            }

            .brand {
                color: white;
                font-size: 1.5rem;
                font-weight: bold;
            }

            .brand span {
                color: #ffdd57;
            }

            /* Sidebar Styling */
            .sidebar {
                width: 200px;
                background-color: #ffffff;
                color: rgb(0, 0, 0);
                padding-top: 20px;
            }

            .sidebar nav ul {
                list-style-type: none;
                padding: 0;
            }

            .sidebar nav ul li {
                padding: 10px;
                text-align: center;
            }

            .sidebar nav ul li a {
                color: rgb(0, 0, 0);
                text-decoration: none;
                display: block;
                padding: 12px 0;
            }

            .sidebar nav ul li a:hover,
            .sidebar nav ul li a.active {
                background-color: #111111;
            }

        </style>
    </head>
    <body>
        <!-- Header -->
        <header class="header-bar">
            <img src="logo.jpeg" alt="Logo" class="header-logo">
            <h1 class="header-title" style="color: cadetblue;">Ullr <span style="color: #000000;"> Systems</span></h1>
        </header>

        <!-- Layout Container --> 
        <div class="layout-container">
            <aside class="sidebar" style="color: white;background-color: #f6f6f6;">
                <nav class="main-menu" style="color: white;background-color: #ffffff;">
                    <ul id="menu-items">
                        <li><a href="inventory.html" id="inventoryLink">Inventory</a></li>
                        <li><a href="Order.html" id="orderLink">Order</a></li>
                        <li><a href="Alerts.html" id="alertsLink">Alerts</a></li>
                        <li><a href="ManageAccounts.html" id="manageAccountsLink">Manage Accounts</a></li>
                        <li><a href="ManageFridges.html" id="manageFridgesLink">Manage Fridges</a></li>
                        <li><a href="Reports.html" id="reportsLink">Reports</a></li>
                        <li><a href="logout" id="logoutLink">Logout</a></li>

                    </ul>
                </nav>
            </aside>


            <!-- Main Content -->
            <main class="content-area">
                <h2 class="text-center" style="display: flex; font-weight: bold ; font-size:xx-large; color: #000000;">Delete User</h2>

                <!-- Form for deleting a user -->
                <form id="deleteUserForm" method="POST" action="deleteUser" class="delete-form">
                    <div class="form-group">
                        <label for="username">Select User:</label>
                        <select id="username" name="username" class="form-select">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>

                    <button type="submit" class="btn btn-danger">Delete User</button>
                </form>

                <div id="message" class="message"></div>
            </main>
        </div>

        <script>
            // Fetch list of users on page load
            async function loadUserList() {
                try {
                    const response = await fetch('/UllrSystems/getAllUsers'); // Adjust path if needed
                    if (!response.ok) {
                        throw new Error('Failed to fetch user list');
                    }
                    const data = await response.json();
                    const userSelect = document.getElementById('username');

                    // Clear any existing options
                    userSelect.innerHTML = '';

                    // data.users is the array we expect from the servlet
                    data.users.forEach(u => {
                        const option = document.createElement('option');
                        option.value = u;
                        option.textContent = u;
                        userSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error(error);
                    const messageDiv = document.getElementById('message');
                    messageDiv.textContent = 'Error loading users';
                    messageDiv.classList.add('error');
                }
            }

            // Handle form submission
            document.getElementById('deleteUserForm').addEventListener('submit', async function (e) {
                e.preventDefault();
                const form = this;
                const username = form.username.value;

                const urlEncodedData = new URLSearchParams();
                urlEncodedData.append('username', username);

                try {
                    const response = await fetch('/UllrSystems/deleteUser', {
                        method: 'POST',
                        body: urlEncodedData,
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to delete user.');
                    }

                    const result = await response.json();
                    const messageDiv = document.getElementById('message');

                    if (result.success) {
                        messageDiv.classList.remove('error');
                        messageDiv.classList.add('success');
                        messageDiv.textContent = result.message;
                        // Optionally remove the deleted user from the dropdown
                        const userSelect = document.getElementById('username');
                        const options = Array.from(userSelect.options);
                        options.forEach(option => {
                            if (option.value === username) {
                                option.remove();
                            }
                        });
                    } else {
                        messageDiv.classList.remove('success');
                        messageDiv.classList.add('error');
                        messageDiv.textContent = result.message;
                    }
                } catch (error) {
                    console.error(error);
                    const messageDiv = document.getElementById('message');
                    messageDiv.classList.remove('success');
                    messageDiv.classList.add('error');
                    messageDiv.textContent = 'Error deleting user.';
                }
            });
            
            document.addEventListener("DOMContentLoaded", async function () {
                // Retrieve the user's role
            try{
                const response = await fetch('/UllrSystems/getUserRole');
                if(!response.ok) throw new Error("Not Authed");
                const data = await response.json();
                const userRole = data.role;
                
                if(userRole !== 3){
                    window.location.href = "inventory.html";
                }
                
                const manageAccountsLink = document.getElementById("manageAccountsLink");
                const manageFridgesLink = document.getElementById("manageFridgesLink");
                const reportsLink = document.getElementById("reportsLink");
                const ordersLink = document.getElementById("orderLink");
                const alertsLink = document.getElementById("alertsLink");
                const inventoryLink = document.getElementById("inventoryLink");
                const logoutLink = document.getElementById("logoutLink");
                
                if(userRole !== 3){
                    ordersLink.style.display = "none";
                    manageAccountsLink.style.display = "none";
                    reportsLink.style.display = "none";
                    manageFridgesLink.style.display = "none";
                }
                if(userRole !== 3 && userRole !== 2){
                    ordersLink.style.display = "none";
                    manageAccountsLink.style.display = "none";
                    reportsLink.style.display = "none";
                    manageFridgesLink.style.display = "none";
                    inventoryLink.style.display = "none";
                    alertsLink.style.display = "none";
                }
            }catch(error){
                console.error("Error fetching user role: ", error);
                window.location.href="index.html";
            }
        });

            // On page load
            window.addEventListener('DOMContentLoaded', loadUserList);
        </script>
        <!-- Add the script BELOW so it sees your IDs -->
        <script src="roleCheck.js"></script>
        <script src="logout.js"></script>
    </body>
</html>
