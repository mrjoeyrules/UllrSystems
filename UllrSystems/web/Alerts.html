      <!-- Expiry Date Alerts Table -->

        <table class="table table-bordered table-striped">

  <!-- Script to fetch real alerts from your back-end servlet -->
  <script>
  window.addEventListener('DOMContentLoaded', async () => {
    try {
      const response = await fetch('/UllrSystems/api/alerts');
      if (!response.ok) {
        throw new Error(`Server error: ${response.status}`);
      }
      const alerts = await response.json(); 
      const expiryTable = document.getElementById("expiry-alerts");

      if (alerts.length > 0) {
        expiryTable.innerHTML = alerts.map((alert, index) => `
          <tr>
            <td>${index + 1}</td>
            <td>${alert.alertMsg}</td>
            <td>${alert.timestamp}</td>
            <td>${alert.markedAsRead}</td>
          </tr>
        `).join("");
      } else {
        expiryTable.innerHTML = `
          <tr>
            <td colspan="4" class="text-center">No items nearing expiry.</td>
          </tr>
        `;
      }
    } catch (error) {
      console.error("Failed to load alerts:", error);
    }
  });
  </script>
<script>
document.getElementById("generateAlertsBtn").addEventListener("click", async () => {
  try {
    const response = await fetch("/UllrSystems/admin/generate-expiry-alerts", {
      method: "POST"
    });
    const text = await response.text();
    console.log(text);
    // Then reload the alerts table
    loadAlerts(); // if you wrap your fetch('/api/alerts') in a function named loadAlerts

});
</script>
