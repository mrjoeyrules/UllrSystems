      background-color: #ffffff;
      padding: 10px;
      width: 100%;

      height: 50px;

    }

    }

    /* Sidebar Styling */

      width: 200px;

      color: rgb(0, 0, 0);

    }

    .order-table {
      width: 100%;

      margin-top: 20px;
    }

    .order-table th, .order-table td {
      padding: 10px;

    }

      background-color: #f9f9f9;
    }

    .btn-action {

      color: white;

      font-weight: 600;

      cursor: pointer;

    }

      margin: 20px 0;
      display: flex;

    .filter-form button {
      padding: 0.75rem 1.5rem;
      background-color: #0277bd;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .filter-form button:hover {
      background-color: #003366;
    }

    /* Order Form */
    form input,
    form select {
      padding: 0.75rem;
      margin: 8px 0;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    form button {
      width: 100%;
      padding: 1rem;
      background-color: #0277bd;
      color: white;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    form button:hover {
      background-color: #003366;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .layout-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        padding: 10px;
      }
    }

    .plus-button {
      position: relative;
        top:-5px;  /* Moves it just above the fridge dropdown */
        right: 5px;   /* Moves it slightly to the right */
        left: 1150px;
        padding-bottom: 30px ;
        width: 180px;
        height: 40px;
        font-size: 18px;
        font-weight: bold;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .plus-button:hover {
        background-color: #0056b3;
    }

    /* Container for better positioning */
    .form-container {
        position: relative;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;

        background-color: #f9f9f9;

    /* List Styling */
    #orderList {
        margin-top: 20px;
        padding: 0;
    }

    #orderList li {
        background: #e9ecef;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
    }
    .btn-action { margin: 10px; padding: 10px; border-radius: 5px; cursor: pointer; }
    .btn-action-place-order { background-color: #4CAF50; color: white; }
    .btn-action-review-order { background-color: #0277bd; color: white;  width: 400px; align-content: center; margin-left: 450px;}
    .btn-action-confirm-order { background-color: green; color: white; font-weight: bold; }

    .food-item label { margin-right: 10px; }
    table { width: 100%; border-collapse: collapse; }
    table, th, td { border: 1px solid black; padding: 10px; }
    th { background-color: #f2f2f2; }

<body>
<header class="header-bar">
    <img src="logo.jpeg" alt="Logo" class="header-logo">
    <h1 class="header-title" style="color: cadetblue;">Ullr <span style="color: #000000;"> Systems</span></h1>
</header>

<div class="layout-container">
    <aside class="sidebar" style="background-color: #ffffff; align-items: center; justify-content: center;">
      <nav class="main-menu" style="color: white;background-color: #ffffff; align-items: center; justify-content: center;">
        <ul id="menu-items">
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="Order.html">Order</a></li>
            <li><a href="Alerts.html">Alerts</a></li>
            <li><a href="ManageAccounts.html" id="manageAccountsLink">Manage Accounts</a></li>
            <li><a href="ManageFridges.html" id="manageFridgesLink">Manage Fridges</a></li>
            <li><a href="Reports.html" id="reportsLink">Reports</a></li>
            <li><a href="CreateAccount.html" id="createAccountLink">Create Account</a></li>
            <li><a href="#" id="logoutLink">Logout</a></li>
            
          </ul>
      </nav>
    </aside>

    <main class="content-area">
        <h2 class="text-center mb-4 mt-5" style="color: #000000;display: flex; font-weight: bold ; font-size:xx-large;">Inventory</h2>

        <!-- Form to Add New Product -->
        <form id="productForm" class="inventory-form">
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="number" id="productQuantity" placeholder="Quantity" required min="1">
            <input type="number" id="productPrice" placeholder="Price" required min="0.01" step="0.01">
            <select id="productStatus" required>
                <option value="">Select Status</option>
                <option value="In Stock">In Stock</option>
                <option value="Out of Stock">Out of Stock</option>
            </select>
<br>
            <center>
              <button type="submit" class="btn-add-product" style="height: 3em; width: 8em; background-color: red; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Add Product
            </button>
            
            </center>
        </form>
<br>
        <div class="error-message" id="error-message"></div>

        <!-- Table to display products in inventory -->
        <table class="inventory-table" id="inventoryTable">
            <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Products will be dynamically added here -->
            </tbody>
        </table>
    </main>
</div>

<script>
    let products = [];

    // Function to generate a unique product ID
    function generateProductId() {
        return 'PROD-' + Math.floor(Math.random() * 1000);
    }

    // Function to add a new product
    function addProduct(event) {
        event.preventDefault();

        // Clear any previous error messages
        document.getElementById("error-message").textContent = '';

        // Get values from the form
        const productName = document.getElementById("productName").value;
        const productQuantity = document.getElementById("productQuantity").value;
        const productPrice = document.getElementById("productPrice").value;
        const productStatus = document.getElementById("productStatus").value;

        // Validate form inputs
        if (!productName || !productQuantity || !productPrice || !productStatus) {
            document.getElementById("error-message").textContent = "Please fill in all fields.";
            return;
        }

        // Create a new product object
        const product = {
            productId: generateProductId(),
            productName: productName,
            productQuantity: productQuantity,
            productPrice: productPrice,
            productStatus: productStatus
        };

        // Add the new product to the array
        products.push(product);

        // Add the new product to the table
        addProductToTable(product);

        // Clear the form
        document.getElementById("productForm").reset();
    }

    // Function to add a product to the table
    function addProductToTable(product) {
        const tableBody = document.getElementById("inventoryTable").getElementsByTagName('tbody')[0];
        const row = tableBody.insertRow();
        row.innerHTML = `
        <td>${product.productId}</td>
        <td>${product.productName}</td>
        <td>${product.productQuantity}</td>
        <td>${product.productPrice}</td>
        <td>${product.productStatus}</td>
        <td>
          <button class="btn-update" onclick="updateProduct('${product.productId}')">Update</button>
          <button class="btn-delete" onclick="deleteProduct('${product.productId}')">Delete</button>
        </td>
      `;
    }

    // Function to update a product
    function updateProduct(productId) {
        const product = products.find(p => p.productId === productId);
        if (product) {
            document.getElementById("productName").value = product.productName;
            document.getElementById("productQuantity").value = product.productQuantity;
            document.getElementById("productPrice").value = product.productPrice;
            document.getElementById("productStatus").value = product.productStatus;

            // Remove the product from the array for editing
            products = products.filter(p => p.productId !== productId);

            // Remove the product row from the table
            const row = document.querySelector(`#inventoryTable tr td:first-child:contains(${productId})`).parentNode;
            row.parentNode.removeChild(row);
        }
    }

    // Function to delete a product
    function deleteProduct(productId) {
        // Remove the product from the array
        products = products.filter(p => p.productId !== productId);

        // Remove the product row from the table
        const row = document.querySelector(`#inventoryTable tr td:first-child:contains(${productId})`).parentNode;
        row.parentNode.removeChild(row);
    }

    // Event listener for form submission
    document.getElementById("productForm").addEventListener("submit", addProduct);
</script>
</body>
</html>
