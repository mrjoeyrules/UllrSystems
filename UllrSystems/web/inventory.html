<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inventory | Ullr Systems</title>
        <link rel="stylesheet" href="mainmenu.css">


        <style>
            /* General Reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Body and Layout */
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f7fa;
            }

            .layout-container {
                display: flex;
            }

            /* Header Styling */
            .header-bar {
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #ffffff;
                padding: 10px;
                width: 100%;
            }

            .header-logo {
                height: 50px;
                margin-right: 15px;
            }

            .brand {
                color: white;
                font-size: 1.5rem;
                font-weight: bold;
            }

            .brand span {
                color: #ffdd57;
            }

            /* Sidebar Styling */
            .sidebar {
                width: 200px;
                background-color: #ffffff;
                color: rgb(0, 0, 0);
                padding-top: 20px;
            }

            .sidebar nav ul {
                list-style-type: none;
                padding: 0;
            }

            .sidebar nav ul li {
                padding: 10px;
                text-align: center;
            }

            .sidebar nav ul li a {
                color: rgb(0, 0, 0);
                text-decoration: none;
                display: block;
                padding: 12px 0;
            }

            .sidebar nav ul li a:hover,
            .sidebar nav ul li a.active {
                background-color: #111111;
            }

            /* Main Content Area */
            .content-area {
                flex-grow: 1;
                padding: 20px;
            }

            h2 {
                color: #0277bd;
                margin-bottom: 20px;
            }

            /* Form and Table Styling */
            .order-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            .order-table th, .order-table td {
                padding: 10px;
                border: 1px solid #ddd;
                text-align: left;
            }

            .order-table th {
                background-color: #0277bd;
                color: white;
            }

            .order-table td {
                background-color: #f9f9f9;
            }

            .btn-action {
                background-color:#0277bd;
                color: white;
                font-size: 1rem;
                font-weight: 600;
                padding: 0.75rem 1rem;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .btn-action:hover {
                background-color:#0277bd;
            }

            .btn-action-place-order {
                background-color:green;
                color: white;
                font-size: 1rem;
                font-weight: 600;
                padding: 0.75rem 1rem;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .btn-action-place-order:hover {
                background-color: green;
            }

            .filter-form {
                margin: 20px 0;
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
            }

            .filter-form input,
            .filter-form select {
                padding: 0.5rem;
                font-size: 1rem;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .filter-form button {
                padding: 0.75rem 1.5rem;
                background-color: #0277bd;
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 4px;
            }

            .filter-form button:hover {
                background-color: #003366;
            }

            /* Order Form */
            form input,
            form select {
                padding: 0.75rem;
                margin: 8px 0;
                width: 100%;
                border-radius: 4px;
                border: 1px solid #ccc;
            }

            form button {
                width: 100%;
                padding: 1rem;
                background-color: #0277bd;
                color: white;
                font-size: 1.1rem;
                border: none;
                cursor: pointer;
                border-radius: 4px;
            }

            form button:hover {
                background-color: #003366;
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .layout-container {
                    flex-direction: column;
                }

                .sidebar {
                    width: 100%;
                    padding: 10px;
                }
            }

            .plus-button {
                position: relative;
                top:-5px;  /* Moves it just above the fridge dropdown */
                right: 5px;   /* Moves it slightly to the right */
                left: 1150px;
                padding-bottom: 30px ;
                width: 180px;
                height: 40px;
                font-size: 18px;
                font-weight: bold;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .plus-button:hover {
                background-color: #0056b3;
            }

            /* Container for better positioning */
            .form-container {
                position: relative;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 10px;
                max-width: 400px;
                margin: auto;
                background-color: #f9f9f9;
            }



            /* List Styling */
            #orderList {
                margin-top: 20px;
                padding: 0;
            }

            #orderList li {
                background: #e9ecef;
                padding: 10px;
                margin: 5px 0;
                border-radius: 5px;
            }
            .btn-action {
                margin: 10px;
                padding: 10px;
                border-radius: 5px;
                cursor: pointer;
            }
            .btn-action-place-order {
                background-color: #4CAF50;
                color: white;
            }
            .btn-action-review-order {
                background-color: #0277bd;
                color: white;
                width: 400px;
                align-content: center;
                margin-left: 450px;
            }
            .btn-action-confirm-order {
                background-color: green;
                color: white;
                font-weight: bold;
            }
            .food-item {
                margin-bottom: 10px;
            }
            .food-item label {
                margin-right: 10px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            table, th, td {
                border: 1px solid black;
                padding: 10px;
            }
            th {
                background-color: #f2f2f2;
            }
            .remove-item-btn {
                background-color: red;
                color: white;
                cursor: pointer;
            }

        </style>
    </head>



























    <body>
        <header class="header-bar">
            <img src="logo.jpeg" alt="Logo" class="header-logo">
            <h1 class="header-title" style="color: cadetblue;">Ullr <span style="color: #000000;"> Systems</span></h1>
        </header>

        <div class="layout-container">
            <aside class="sidebar" style="background-color: #ffffff; align-items: center; justify-content: center;">
                <nav class="main-menu" style="color: white;background-color: #ffffff; align-items: center; justify-content: center;">
                    <ul id="menu-items">
                        <li><a href="inventory.html">Inventory</a></li>
                        <li><a href="Order.html">Order</a></li>
                        <li><a href="Alerts.html">Alerts</a></li>
                        <li><a href="ManageAccounts.html" id="manageAccountsLink">Manage Accounts</a></li>
                        <li><a href="ManageFridges.html" id="manageFridgesLink">Manage Fridges</a></li>
                        <li><a href="Reports.html" id="reportsLink">Reports</a></li>
                        <li><a href="#" id="logoutLink">Logout</a></li>

                    </ul>
                </nav>
            </aside>

            <main class="content-area">
                <h2 class="text-center mb-4 mt-5" style="color: #000000;display: flex; font-weight: bold ; font-size:xx-large;">Inventory</h2>
                <div class="container">
                    <label for="fridgeSelect">Select a Fridge:</label>
                    <select id="fridgeSelect" onchange ="loadInventory()"></select>
                    <div id="capacity"></div>
                    <div id="inventory"></div>
                </div>
                <button style="background-color: #000000;"  class="btn-action" onclick="exportToCSV()">Export as CSV</button>
            </main>
        </div>

        <script>

            async function loadFridges() {
                const response = await fetch('/UllrSystems/inventoryServlet');
                if (!response.ok) {
                    console.error("Error fetching data:", response.statusText);
                    return;
                }
                const data = await response.json();
                let dropdown = document.getElementById("fridgeSelect");
                dropdown.innerHTML = `<option value="" selected disabled>-- Please select a Fridge --</option>`;

                if (!data.fridges || data.fridges.length === 0) {
                    dropdown.innerHTML += `<option value="" disabled>No Fridges Available</option>`;
                    return;
                }

                data.fridges.forEach(fridge => {
                    let option = document.createElement("option");
                    option.value = fridge.fridgeId;
                    option.textContent = `Fridge Number ${fridge.fridgeId} (Max Capacity: ${fridge.maxCapacity}, Serial Number: ${fridge.serialNumber})`;
                    dropdown.appendChild(option);
                });
            }

            async function loadInventory() {
                let fridgeId = document.getElementById("fridgeSelect").value;
                if (!fridgeId)
                    return;
                const response = await fetch(`/UllrSystems/inventoryServlet?fridgeId=${fridgeId}`);
                const data = await response.json();

                let capacityDiv = document.getElementById("capacity");
                let inventoryDiv = document.getElementById("inventory");

                capacityDiv.innerHTML = `<div class="capacity-box">
                        <strong>Fridge ID:</strong> ${data.fridge.fridgeId} <br>
                        <strong>Max Capacity:</strong> ${data.fridge.maxCapacity} <br>
                        <strong>Current Capacity:</strong> ${data.fridge.currentCapacity}
                 </div>`;

                inventoryDiv.innerHTML = "";

                data.shelves.forEach(shelf => {
                    let table = `<h3>${shelf.shelfName}</h3>
                            <table class="shelf-table">
                                <tr><th>Food Name</th><th>Expiration Date</th><th>Weight</th></tr>`;
                    shelf.foodItems.forEach(food => {
                        table += `<tr>
                                <td>${food.foodName}</td>
                                <td>${food.expirationDate}</td>
                                <td>${food.weight} kg</td>
                            </tr>`;
                    });
                    table += `</table>`;
                    inventoryDiv.innerHTML += table;
                });
            }

            function exportToCSV() {
                let inventoryDiv = document.getElementById("/UllrSystems/inventory");
                let tables = inventoryDiv.querySelectorAll("table");
                let csvContent = "data:text/csv;charset=utf-8,";

                // Get Fridge ID
                let fridgeInfo = document.getElementById("capacity");
                if (fridgeInfo) {
                    let fridgeIdMatch = fridgeInfo.innerText.match(/Fridge ID:\s*(\d+)/);
                    if (fridgeIdMatch) {
                        csvContent += `Fridge ID,${fridgeIdMatch[1]}\n\n`;
                    }
                }

                tables.forEach(table => {
                    let shelfName = table.previousElementSibling; // Gets the shelf name (h3 tag)
                    if (shelfName && shelfName.tagName === "H3") {
                        csvContent += `Shelf Name,${shelfName.innerText}\n`; // Add Shelf Name
                    }

                    let rows = table.querySelectorAll("tr");

                    rows.forEach(row => {
                        if (row.style.display !== "none") { // Only include visible rows
                            let cols = row.querySelectorAll("th, td");
                            let rowData = [];
                            cols.forEach(col => rowData.push(col.innerText.trim()));
                            csvContent += rowData.join(",") + "\n";
                        }
                    });

                    csvContent += "\n"; // Separate tables with a newline
                });

                let encodedUri = encodeURI(csvContent);
                let link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "Inventory.csv");
                document.body.appendChild(link);
                link.click();
            }





            window.onload = loadFridges;
        </script>
    </body>
</html>
