<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Order Page
        </title>
        <link rel="stylesheet" href="mainmenu.css">
        <style>
            /* General Reset */ * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            } /* Body and Layout */
            body {
                font-family: Arial, sans-serif;
                background-color:
                    #f4f7fa;
            }
            .layout-container {
                display: flex;
            } /* Header Styling */
            .header-bar
            {
                display: flex;
                align-items: center;
                justify-content: center;
                background-color:
                    #ffffff;
                padding: 10px;
                width: 100%;
            }
            .header-logo {
                height: 50px;
                margin-right:
                    15px;
            }
            .brand {
                color: white;
                font-size: 1.5rem;
                font-weight: bold;
            }
            .brand span {
                color: #ffdd57;
            } /* Sidebar Styling */
            .sidebar {
                width:
                    200px;
                background-color: #ffffff;
                color: rgb(0, 0, 0);
                padding-top: 20px;
            }
            .sidebar nav ul {
                list-style-type: none;
                padding: 0;
            }
            .sidebar nav ul
            li {
                padding: 10px;
                text-align: center;
            }
            .sidebar nav ul li a {
                color:
                    rgb(0, 0, 0);
                text-decoration: none;
                display: block;
                padding: 12px 0;
            }
            .sidebar nav ul li a:hover, .sidebar nav ul li a.active {
                background-color:
                    #111111;
            } /* Main Content Area */
            .content-area {
                flex-grow: 1;
                padding:
                    20px;
            }
            h2 {
                color: #000000;
                margin-bottom: 20px;
            } /* Form and Table Styling
            */
            .order-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            .order-table th, .order-table td {
                padding: 10px;
                border: 1px solid #ffffff;
                text-align: left;
            }
            .order-table th {
                background-color: #000000;
                color:
                    white;
            }
            .order-table td {
                background-color: #f9f9f9;
            }
            .btn-action {
                background-color:
                    #0277bd;
                color: white;
                font-size: 1rem;
                font-weight: 600;
                padding: 0.75rem
                    1rem;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            .btn-action:hover
            {
                background-color: #0277bd;
            }
            .btn-action-place-order {
                background-color:
                    green;
                color: white;
                font-size: 1rem;
                font-weight: 600;
                padding: 0.75rem
                    1rem;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            .btn-action-place-order:hover
            {
                background-color: green;
            }
            .filter-form {
                margin: 20px 0;
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
            }
            .filter-form input, .filter-form select {
                padding: 0.5rem;
                font-size: 1rem;
                border: 1px solid #ccc;
                border-radius:
                    4px;
            }
            .filter-form button {
                padding: 0.75rem 1.5rem;
                background-color:
                    #0277bd;
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 4px;
            }
            .filter-form button:hover {
                background-color: #003366;
            } /* Order Form
            */
            form input, form select {
                padding: 0.75rem;
                margin: 8px 0;
                width: 100%;
                border-radius: 4px;
                border: 1px solid #ccc;
            }
            form button {
                width: 100%;
                padding: 1rem;
                background-color: #0277bd;
                color: white;
                font-size: 1.1rem;
                border: none;
                cursor: pointer;
                border-radius: 4px;
            } /* form button:hover
                  { background-color: #000000; } */ /* Responsive Design */
            @media (max-width:
            768px) {
                .layout-container {
                    flex-direction: column;
                }
                .sidebar {
                    width:
                        100%;
                    padding: 10px;
                }
            }
            .plus-button {
                position: relative;
                top: -5px;
                /* Moves it just above the fridge dropdown */ right: 5px; /* Moves it slightly
                to the right */
                left: 1150px;
                padding-bottom: 30px;
                width: 180px;
                height:
                    40px;
                font-size: 18px;
                font-weight: bold;
                background-color: #007bff;
                color:
                    white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .plus-button:hover
            {
                background-color: #0056b3;
            } /* Container for better positioning */
            .form-container
            {
                position: relative;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius:
                    10px;
                max-width: 400px;
                margin: auto;
                background-color: #f9f9f9;
            } /* List
                  Styling */
            #orderList {
                margin-top: 20px;
                padding: 0;
            }
            #orderList li {
                background: #e9ecef;
                padding: 10px;
                margin: 5px 0;
                border-radius: 5px;
            }
            .btn-action {
                margin: 10px;
                padding: 10px;
                border-radius: 5px;
                cursor:
                    pointer;
            }
            .btn-action-place-order {
                background-color: #4CAF50;
                color:
                    white;
            } /* .btn-action-review-order { background-color: crimson; color:
                  rgb(0, 0, 0); width: 20pc; align-content: center; margin-left: 30pc; }
            */
            .btn-action-confirm-order {
                background-color: green;
                color: white;
                font-weight:
                    bold;
            }
            .food-item {
                margin-bottom: 10px;
            }
            .food-item label {
                margin-right:
                    10px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            table, th, td
            {
                border: 1px solid black;
                padding: 10px;
            }
            th {
                background-color: #f2f2f2;
            }
            /* Modal Styling */
            .modal {
                display: none; /* Hidden by default */
                position:
                    fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color:
                    rgba(0, 0, 0, 0.5);
                justify-content: center;
                align-items: center;
            } /*
                  Modal Content */
            .modal-content {
                background: white;
                padding: 20px;
                text-align:
                    center;
                border-radius: 10px;
                width: 300px;
                box-shadow: 0px 4px 10px rgba(0,
                    0, 0, 0.2);
            } /* Close Button */
            .modal-content button {
                margin-top: 10px;
                padding: 10px 15px;
                border: none;
                background-color: green;
                color: white;
                border-radius: 5px;
                cursor: pointer;
            }
            input[type="checkbox"]:checked+.checkbox-label::before
            {
                content: 'âœ”';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height:
                    100%;
                font-size: 14px;
                text-align: center;
                line-height: 16px;
                color: white;
            }
            input[type="checkbox"] {
                appearance: auto;
                -webkit-appearance: auto;
                -moz-appearance: auto;
                width: 16px;
                height: 16px;
                margin-right: 5px;
            }
            .orderbtn {
                width: 100%;
                padding: 1rem;
                background-color: #0277bd;
                color: white;
                font-size: 1.1rem;
                border: none;
                cursor: pointer;
                border-radius: 4px;
            }
            .remove-item-btn {
                width: 100%;
                padding: 1rem;
                color: white;
                font-size: 1.1rem;
                border: none;
                border-radius: 4px;
                background-color: red;
                cursor: pointer;
            }

        </style>
    </head>

    <body>
        <header class="header-bar">
            <img src="logo.jpeg" alt="Logo" class="header-logo">
            <h1 class="header-title" style="color: cadetblue;">
                Ullr
                <span style="color: #000000;">
                    Systems
                </span>
            </h1>
        </header>
        <div class="layout-container">
            <aside class="sidebar">
                <nav class="main-menu">
                    <ul id="menu-items">
                        <li><a href="inventory.html" id="inventoryLink">Inventory</a></li>
                        <li><a href="Order.html" class="active" id="orderLink">Order</a></li>
                        <li><a href="Alerts.html" id="alertsLink">Alerts</a></li>
                        <li><a href="ManageAccounts.html" id="manageAccountsLink">Manage Accounts</a></li>
                        <li><a href="ManageFridges.html" id="manageFridgesLink">Manage Fridges</a></li>
                        <li><a href="Reports.html" id="reportsLink">Reports</a></li>
                        <li><a href="logout" id="logoutLink">Logout</a></li>

                    </ul>
                </nav>
            </aside>
            <main class="content-area">
                <h2>
                    Place Your Order
                </h2>
                <h3>
                    Complete your order in a few simple steps...
                </h3>
                <form id="orderForm">
                    <!-- Fridge Dropdown -->
                    <h4>
                        Select Delivery Fridge
                    </h4>
                    <select id="fridge" onchange="loadFoodItems()" required>
                        <option value="" disabled selected>
                            Select your Fridge
                        </option>
                        <!-- Fridge options will be populated dynamically -->
                    </select>
                    <br>
                    <br>
                    <!-- Food Items -->
                    <h4>
                        Select Food Item
                    </h4>
                    <select id="foodDropdown">
                    </select>
                    <button type="button" onclick="addFoodToOrder()">
                        Add to Order
                    </button>
                    <br>
                    <br>
                    <!-- Delivery Date -->
                    <h4>
                        Delivery Date
                    </h4>
                    <input type="date" id="deliveryDate" required>
                    <br>
                    <br>
                </form>
                <!-- Order Review Table -->
                <table class="order-table" id="orderTable">
                    <thead>
                        <tr>
                            <th>
                                Food Name
                            </th>
                            <th>
                                Item Number
                            </th>
                            <th>
                                Expiry Date
                            </th>
                            <th>
                                Weight
                            </th>
                            <th>
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody"></tbody> 
                </table>


                <!--  submit order button  -->
                <br>
                <br>
                <button class="orderbtn" id="btn-action-review-order" onclick="submitOrder()">Submit Order</button>
                <script>

                    async function loadFridgeList() {
                        try {
                            const response = await fetch('/UllrSystems/getAllFridges'); // Adjust path if needed
                            if (!response.ok) {
                                throw new Error('Failed to fetch fridge list');
                            }
                            const data = await response.json();
                            const fridgeSelect = document.getElementById('fridge'); // where the data from servlet is going to go

                            // Clear any existing options
                            fridgeSelect.innerHTML = '';

                            // data.fridges is the array we expect from the servlet
                            data.fridges.forEach(u => {
                                const option = document.createElement('option');
                                option.value = u;
                                option.textContent = u;
                                fridgeSelect.appendChild(option);
                            });
                        } catch (error) {
                            console.error(error);
                            const messageDiv = document.getElementById('message');
                            messageDiv.textContent = 'Error loading fridges';
                            messageDiv.classList.add('error');
                        }
                    }
                    ////////////////// Done and working ^^^^^^^^^^^^^

                    let availableFoods = [];
                    let orderedFoods = [];

                    async function loadFoodItems() {
                        const foodDropdown = document.getElementById("foodDropdown");
                        try {
                            const response = await fetch('/UllrSystems/getAllOrderFoods');
                            if (!response.ok) {
                                throw new Error('Server responded with status: ${response.status}');
                            }
                            const data = await response.json();
                            if (!Array.isArray(data.foods) || data.foods.length === 0) {
                                foodDropdown.innerHTML = "<option disabled>No food items available</option>";
                                return;
                            }
                            availableFoods = data.foods;

                            // actually put data into html
                            foodDropdown.innerHTML = "<option value='' disabled selected>Select Food Item</option>";
                            data.foods.forEach(food => {
                                const option = document.createElement('option');
                                option.value = food.foodId;
                                option.textContent = `Supplier ID: ${food.foodId} ${food.foodName} (Exp: ${food.expirationDate} Weight: ${food.weight})`;
                                foodDropdown.appendChild(option);
                            });
                        } catch (error) {
                            console.error("Error loading food items:", error);
                            foodDropdown.innerHtml = "<option disabled>Error fetching foods</option>";
                        }
                    }

                    function addFoodToOrder() {
                        const foodDropdown = document.getElementById("foodDropdown");
                        const selectedFoodId = foodDropdown.value;

                        if (!selectedFoodId) {
                            alert("Please select a food");
                            return;
                        }

                        const selectedFood = availableFoods.find(food => food.foodId == selectedFoodId);
                        if (!selectedFood) {
                            alert("Food item not found");
                            return;
                        }

                        const foodItem = {
                            foodId: selectedFood.foodId,
                            foodName: selectedFood.foodName,
                            expirationDate: selectedFood.expirationDate,
                            weight: selectedFood.weight
                        };


                        orderedFoods.push(foodItem);

                        foodDropdown.querySelector(`option[value="${selectedFoodId}"]`).remove();

                        updateOrderTable();
                    }

                    function updateOrderTable() {
                        const orderTableBody = document.getElementById("orderTableBody");
                        orderTableBody.innerHTML = ""; // clear if existing

                        orderedFoods.forEach((food, index) => {
                            const row = orderTableBody.insertRow();
                            row.innerHTML = `
                            <td>${food.foodName}</td>
                            <td>${index + 1}</td>
                            <td>${food.weight} kg</td>
                            <td>${food.expirationDate}</td>
                            <td><button onclick="removeFoodFromOrder(${index})" class="remove-item-btn">Remove</button></td>
                        `;
                        });
                    }

                    function removeFoodFromOrder(index) {
                        const removedFood = orderedFoods.splice(index, 1)[0]; // removing from order list
                        console.log(removedFood);
                        if (!removedFood)
                            return;
                        const foodDropdown = document.getElementById("foodDropdown");
                        const option = document.createElement("option");
                        option.value = removedFood.foodId;
                        option.textContent = `Supplier ID: ${removedFood.foodId} ${removedFood.foodName} (Exp: ${removedFood.expirationDate} Weight: ${removedFood.weight})`;
                        foodDropdown.appendChild(option);

                        updateOrderTable();
                    }

                    async function submitOrder() {
                        if (orderedFoods.length === 0) {
                            alert("Your order is empty!");
                            return;
                        }

                        const deliveryDate = document.getElementById("deliveryDate");
                        const fridgeElement = document.getElementById("fridge");
                        const fridgeId = fridgeElement.value;

                        console.log("Fridge Element:", fridgeElement);  // Debugging: Check element
                        console.log("Fridge Selected Value:", fridgeId);  // Debugging: Check value

                        if (!fridgeId) {
                            alert("Please select a fridge.");
                            return;
                        }

                        if (deliveryDate.value.length !== 10) {
                            alert("Enter a valid date");
                            return;
                        }


                        const orderData = {
                            orderDate: new Date().toISOString().split('T')[0],
                            deliveryDate: deliveryDate.value,
                            fridgeId: fridgeId,
                            food: orderedFoods.map(food => ({
                                    foodId: food.foodId,
                                    foodName: food.foodName,
                                    expirationDate: food.expirationDate,
                                    weight: food.weight
                                }))
                        };

                        try {
                            const response = await fetch("/UllrSystems/orderFood", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json"
                                },
                                body: JSON.stringify(orderData)
                            });

                            const result = await response.json();
                            console.log("order response: ", result);
                            if (result.success) {
                                alert("Order Placed!");
                                orderedFoods = [];
                                updateOrderTable();
                            } else {
                                alert("Error placing order: " + result.error);
                            }
                        } catch (error) {
                            console.error("Error submitting error:", error);
                            alert("Failed to send order");
                        }
                    }

                    document.addEventListener("DOMContentLoaded", async function () {
                        // Retrieve the user's role
                        try {
                            const response = await fetch('/UllrSystems/getUserRole');
                            if (!response.ok)
                                throw new Error("Not Authed");
                            const data = await response.json();
                            const userRole = data.role;

                            if (userRole !== 3) {
                                window.location.href = "inventory.html";
                            }

                            const menuItems = {
                                manageAccounts: document.getElementById("manageAccountsLink"),
                                manageFridges: document.getElementById("manageFridgesLink"),
                                reports: document.getElementById("reportsLink"),
                                orders: document.getElementById("orderLink"),
                                alerts: document.getElementById("alertsLink"),
                                inventory: document.getElementById("inventoryLink"),
                                logout: document.getElementById("logoutLink")
                            };


                            if (userRole !== 3) {
                                removeElement(menuItems.orders);
                                removeElement(menuItems.manageAccounts);
                                removeElement(menuItems.reports);
                                removeElement(menuItems.manageFridges);
                            }
                            if (userRole !== 3 && userRole !== 2) {
                                removeElement(menuItems.orders);
                                removeElement(menuItems.manageAccounts);
                                removeElement(menuItems.reports);
                                removeElement(menuItems.manageFridges);
                                removeElement(menuItems.inventory);
                                removeElement(menuItems.alerts);
                            }
                        } catch (error) {
                            console.error("Error fetching user role: ", error);
                            window.location.href = "index.html";
                        }
                    });

                    function removeElement(element) {
                        if (element)
                            element.remove();
                    }



                    // Initialize
                    window.onload = function () {
                        console.log("page loaded , running load fridgelist");
                        loadFridgeList();
                        loadFoodItems();
                    };
                </script>
                </body>

                </html>
