<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
          <title>Alerts | Ullr Systems</title>
          <link rel="stylesheet" href="mainmenu.css">

        <!-- Link to CSS file -->
        <link rel="stylesheet" href="style.css">
        <style>
            /* Style for the report table */
            .report-table {
              width: 100%;
              border-collapse: collapse;
              margin-top: 20px;
            }
        
            .report-table th, .report-table td {
              padding: 10px;
              border: 1px solid #ddd;
              text-align: left;
            }
        
            .report-table th {
              background-color: #0277bd;
              color: white;
            }
        
            .report-table td {
              background-color: #f9f9f9;
            }
        
            .btn-print {
              background-color: #0055a5;
              color: white;
              font-size: 1rem;
              font-weight: 600;
              padding: 0.75rem 1rem;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              margin-top: 20px;
            }
        
            .btn-print:hover {
              background-color: #003366;
            }
        
            /* Filter Form */
            .filter-form {
              margin: 20px 0;
            }
        
            .filter-form select,
            .filter-form input {
              padding: 0.5rem;
              font-size: 1rem;
              margin-right: 10px;
              border: 1px solid #ccc;
            }
        
            .filter-form button {
              padding: 0.75rem 1.5rem;
              background-color: #0277bd;
              color: white;
              border: none;
              cursor: pointer;
            }
              /* Header Styling */
    .header-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      padding: 10px;
      width: 100%;
    }

    .header-logo {
      height: 50px;
      margin-right: 15px;
    }

    .brand {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .brand span {
      color: #ffdd57;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 200px;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      padding-top: 20px;
    }

    .sidebar nav ul {
      list-style-type: none;
      padding: 0;
    }
    
    .sidebar nav ul li {
      padding: 10px;
      text-align: center;
    }

    .sidebar nav ul li a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      display: block;
      padding: 12px 0;
    }

    .sidebar nav ul li a:hover,
    .sidebar nav ul li a.active {
      background-color: #111111;
    }
        
          </style>
    </head>
















    <body>

        <!-- Top navbar / banner -->
        <header class="header-bar">
          <img src="logo.jpeg" alt="Logo" class="header-logo">
          <h1 class="header-title" style="color: cadetblue;">Ullr <span style="color: #000000;"> Systems</span></h1>
      </header>


        <!-- Main content wrapper -->
        <main class="login-container">

            <h2 style="color: #000000;">welcome back</h2>


            <form id="LogInForm" action="loginUser" method="POST" class="login-form">
                <label for="username" class="sr-only">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter username" 
                    required 
                    />

                <label for="password" class="sr-only" style="color: #0277bd;">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="********" 
                    required
                    />

                <!-- I "forgotten password" link,can be added here -->
                <div class="forgot-password">
                    <a href="#">forgotten password?</a>
                </div>

                <button type="submit" class="login-button" style="background-color: #000000;">Login</button>

            </form>
            <div id="errorMessage" style ="color:red;">
                <script>
                    // Grab ?error= from the URL and display
                    const urlParams = new URLSearchParams(window.location.search);
                    const errorMessage = urlParams.get('error');
                    if (errorMessage) {
                        document.getElementById("errorMessage").innerText = decodeURIComponent(errorMessage);
                    }

                    // Clear query parameters on form submission
                    document.getElementById("LogInForm").addEventListener("submit", function (event) {
                        const url = new URL(window.location.href);
                        url.search = ""; // Clear query parameters
                        history.replaceState(null, "", url);
                    });
                </script>
            </div>

        </main>


    </body>
</html>
