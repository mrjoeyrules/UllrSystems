<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Fridge | Ullr Systems</title>
  <link rel="stylesheet" href="mainmenu.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and Layout */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
    }

    .layout-container {
      display: flex;
    }

    /* Header Styling */
    .header-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      padding: 10px;
      width: 100%;
    }

    .header-logo {
      height: 50px;
      margin-right: 15px;
    }

    .brand {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .brand span {
      color: #ffdd57;
    }

    /* Sidebar Styling */
    .sidebar {
      width: 200px;
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      padding-top: 20px;
    }

    .sidebar nav ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar nav ul li {
      padding: 10px;
      text-align: center;
    }

    .sidebar nav ul li a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      display: block;
      padding: 12px 0;
    }

    .sidebar nav ul li a:hover,
    .sidebar nav ul li a.active {
      background-color: #111111;
    }

    /* Main Content Area */
    .content-area {
      flex-grow: 1;
      padding: 20px;
    }

    h2 {
      color: #0277bd;
      margin-bottom: 20px;
    }

    /* Form Styling */
    form input,
    form select {
      padding: 0.75rem;
      margin: 8px 0;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    form button {
      width: 100%;
      padding: 1rem;
      background-color: #0277bd;
      color: white;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    form button:hover {
      background-color: #003366;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .layout-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header class="header-bar">
    <img src="logo.jpeg" alt="Logo" class="header-logo">
    <h1 class="header-title" style="color: cadetblue;">Ullr <span style="color: #000000;"> Systems</span></h1>
  </header>

  <div class="layout-container">
    <aside class="sidebar">
      <nav class="main-menu">
        <ul id="menu-items">
          <li><a href="inventory.html">Inventory</a></li>
          <li><a href="Order.html">Order</a></li>
          <li><a href="Alerts.html">Alerts</a></li>
          <li><a href="ManageAccounts.html" id="manageAccountsLink">Manage Accounts</a></li>
          <li><a href="ManageFridges.html" id="manageFridgesLink">Manage Fridges</a></li>
          <li><a href="Reports.html" id="reportsLink">Reports</a></li>
          <li><a href="CreateAccount.html" id="createAccountLink">Create Account</a></li>
          <li><a href="#" id="logoutLink">Logout</a></li>
        </ul>
      </nav>
    </aside>
      <main class="content-area">
      <h2 class="text-center" style="color: #000000; font-weight: bold; font-size:xx-large;">Delete Fridge</h2>

      <form id="deleteFridgeForm" class="form-group">
        <label for="fridgeId">Fridge ID:</label>
        <input type="number" id="fridgeId" class="form-control" required>
        
        <button type="submit" class="btn btn-danger mt-3">Delete Fridge</button>
      </form>
    </main>
  </div>

  <script>
    document.getElementById("deleteFridgeForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const fridgeId = document.getElementById("fridgeId").value;
      
      fetch("/UllrSystems/deleteFridge", {
        method: "POST",
        body: new URLSearchParams({ fridgeId })
      })
      .then(response => response.json())
      .then(() => {
        alert("Fridge deleted successfully!");
        window.location.href = "ManageFridges.html";
      })
      .catch(error => console.error("Error deleting fridge:", error));
    });
  </script>
</body>
</html>
