<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Order Information | Ullr Systems</title>
        <link rel="stylesheet" href="mainmenu.css">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f7fa;
            }
            .layout-container {
                display: flex;
            }
            .header-bar {
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #ffffff;
                padding: 10px;
                width: 100%;
            }
            .header-logo {
                height: 50px;
                margin-right: 15px;
            }
            .sidebar {
                width: 200px;
                background-color: #ffffff;
                padding-top: 20px;
            }
            .sidebar nav ul {
                list-style-type: none;
                padding: 0;
            }
            .sidebar nav ul li {
                padding: 10px;
                text-align: center;
            }
            .sidebar nav ul li a {
                color: black;
                text-decoration: none;
                display: block;
                padding: 12px 0;
            }
            .sidebar nav ul li a:hover, .sidebar nav ul li a.active {
                background-color: #111111;
            }
            .content-area {
                flex-grow: 1;
                padding: 20px;
            }
            h2 {
                color: #0277bd;
                margin-bottom: 20px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th, td {
                padding: 10px;
                border: 1px solid #ddd;
                text-align: left;
            }
            th {
                background-color: #000000;
                color: white;
            }
            .btn-action {
                background-color:#0277bd;
                color: white;
                padding: 10px;
                border: none;
                cursor: pointer;
            }
            .btn-action:hover {
                background-color:#0056b3;
            }
        </style>
    </head>
    <body>
        <header class="header-bar">
            <img src="logo.jpeg" alt="Logo" class="header-logo">
            <h1 class="header-title" style="color: cadetblue;">Ullr <span style="color: #000000;">Systems</span></h1>
        </header>
        <div class="layout-container">
            <aside class="sidebar">
                <nav class="main-menu">
                    <ul id="menu-items">
                        <li><a href="SelectOrder.html">Orders</a></li>
                        <li><a href="#" id="logoutLink">Logout</a></li>
                    </ul>
                </nav>
            </aside>
            <main class="content-area">
                <h2 style="color: #000000;">Orders In-Progress</h2>
                
            </main>
        </div>
        <script>
            
    
    function showNoDataMessage(tableBody){
        let row = document.createElement("tr");
        let cell = document.createElement("td");
        cell.colSpan = 4;
        cell.textContent = "No events found.";
        cell.style.textAlign = "center";
        row.appendChild(cell);
        tableBody.appendChild(row);
    }
           
        </script>
    </body>
</html>
