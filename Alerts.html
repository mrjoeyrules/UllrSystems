<script>
 // Roles: 1 = Delivery Personnel, 2 = Chef, 3 = Admin
const currentUser = { username: "john_doe", role: 2 }; // Simulated current user for this example

// Sidebar menu items and their required roles

//   { label: "Manage Fridge", href: "ManageFridges.html", roles: [2, 3] },
//   { label: "Reports", href: "Reports.html", roles: [3] },
// ];

// const menuContainer = document.getElementById("menu-items");

// Dynamically populate the menu based on the current user's role
menuItems.forEach(item => {
  if (item.roles.includes(currentUser.role)) {
    const li = document.createElement("li");
    if(item.label=="Alerts")
    {
      li.innerHTML = `<a href="${item.href}" class="active">${item.label}</a>`;

    } 
    else
    {
      li.innerHTML = `<a href="${item.href}">${item.label}</a>`;
    }
    menuContainer.appendChild(li);
  }
});

// Sample hardcoded data for alerts
const foodItems = [
  { foodId: 1, foodName: "Chicken Breast", expirationDate: "2025-01-25", quantity: 10 },
  { foodId: 2, foodName: "Lettuce", expirationDate: "2025-01-22", quantity: 3 },
  { foodId: 3, foodName: "Mozzarella Cheese", expirationDate: "2025-01-20", quantity: 1 },
  { foodId: 4, foodName: "Tomatoes", expirationDate: "2025-01-28", quantity: 8 },
  { foodId: 5, foodName: "Pasta Sauce", expirationDate: "2025-01-27", quantity: 2 },
];

const expiryThreshold = 3; // Days before expiry to trigger alert
const lowStockThreshold = 3; // Minimum quantity threshold

// Filter for expiry alerts
const today = new Date();
const expiryAlerts = foodItems.filter(item => {
  const expiryDate = new Date(item.expirationDate);
  const daysLeft = (expiryDate - today) / (1000 * 60 * 60 * 24);
  return daysLeft <= expiryThreshold;
});

// Filter for low stock alerts
const lowStockAlerts = foodItems.filter(item => item.quantity <= lowStockThreshold);

// Populate Expiry Alerts Table
const expiryTable = document.getElementById("expiry-alerts");
if (expiryAlerts.length > 0) {
  expiryTable.innerHTML = expiryAlerts.map((item, index) => `
    <tr>
      <td>${index + 1}</td>
      <td>${item.foodName}</td>
      <td>${item.quantity} pcs</td>
      <td>${new Date(item.expirationDate).toLocaleDateString()}</td>
    </tr>
  `).join("");
}

// Populate Low Stock Alerts Table
const lowStockTable = document.getElementById("low-stock-alerts");
if (lowStockAlerts.length > 0) {
  lowStockTable.innerHTML = lowStockAlerts.map((item, index) => `
    <tr>
      <td>${index + 1}</td>
      <td>${item.foodName}</td>
      <td>${item.quantity} pcs</td>
      <td>${lowStockThreshold} pcs</td>
    </tr>
  `).join("");
}
</script>
